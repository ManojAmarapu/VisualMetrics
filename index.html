<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VisualMetrics</title>

<link rel="icon" href="/favicon.ico?v=100">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>VisualMetrics</h1>
<p class="subtitle">Interactive Data Visualization Tool</p>

<!-- INPUT SHADOW CONTAINER -->
<div class="input-card">

<label>Chart Title</label>
<input type="text" id="title" placeholder="Monthly Sales">

<label>Chart Type</label>
<select id="type">
<option value="bar">Bar</option>
<option value="line">Line</option>
<option value="pie">Pie</option>
<option value="doughnut">Doughnut</option>
<option value="radar">Radar</option>
<option value="polarArea">Polar Area</option>
</select>

<label>Labels (comma separated)</label>
<input type="text" id="labels" placeholder="Jan, Feb, Mar">

<label>Data (comma separated numbers)</label>
<input type="text" id="data" placeholder="10, 20, 30">

</div>

<!-- BUTTONS (NO SHADOW) -->
<div class="button-row">
<button onclick="generateChart()">Generate Chart</button>
<button onclick="downloadChart()">Download Chart</button>
</div>

<!-- CLEAN PROFESSIONAL COLOR SELECTOR -->
<div class="color-picker-row">
<span>Chart Color:</span>
<div class="color-options">
<div class="color active" data-color="#4F46E5" style="background:#4F46E5;"></div>
<div class="color" data-color="#2563EB" style="background:#2563EB;"></div>
<div class="color" data-color="#10B981" style="background:#10B981;"></div>
<div class="color" data-color="#F97316" style="background:#F97316;"></div>
<div class="color" data-color="#EF4444" style="background:#EF4444;"></div>
<div class="color" data-color="#EAB308" style="background:#EAB308;"></div>
</div>
</div>

<!-- CHART SHADOW CONTAINER -->
<div class="chart-card">
<canvas id="chartCanvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
